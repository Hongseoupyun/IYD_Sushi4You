<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/Logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Sushi 4 U</title>
  </head>
  <script>
    function setBorder() {
      const rootDiv = document.getElementById('root');
      if (window.innerWidth <= 768) {
        rootDiv.style.border = "15px solid #99c0a3"; // mobile view
      } else if (window.innerWidth <= 1024) {
        rootDiv.style.border = "25px solid #99c0a3"; // tablet view
      } else {
        rootDiv.style.border = "30px solid #99c0a3"; // desktop view
      }
    }
  
    window.onload = setBorder;
    window.onresize = setBorder;
  </script>
  

  <body>
    <div id="root" style="border: 30px solid #99c0a3"></div>
  </body>
</html>
